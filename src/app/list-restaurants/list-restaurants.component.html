<div class="pad">
	<a routerLink="/create-restaurant"><button class="btn btn-primary">Create New Restaurant</button></a>
</div>

<div id="content">
	<h1>All Restaurants</h1>
		<div id="content" *ngIf="restaurants">
		  <ul *ngFor="let restaurant of restaurants">
		    <li><a routerLink="/list-meals/{{ restaurant.id }}">{{ restaurant.name }}</a></li>
		  </ul>
		</div>
</div>
