<div class="pad">
	<a routerLink="/create-order"><button class="btn btn-primary">Create New Order</button></a>
</div>

<div id="content">
	<h1>All Orders</h1>
	  <ul *ngFor="let order of orders">
	    <h4>Order #{{ order.id }}</h4>

	    <li *ngFor="let meal of order.meals">
	    	{{ meal.name }} - ${{ meal.price }}
	    </li>

	    <h5>Total amount: ${{ order.totalAmount }} - deliver to {{ order.address }}</h5>
	  </ul>
</div>
