<div class="pad">
	<a routerLink="/create-meal/{{ restaurantId }}"><button class="btn btn-primary">Create New Meal</button></a>
</div>

<div id="content">
	<div id="content" *ngIf="restaurant">
		<h1>Meals at <b>{{ restaurant.name }}</b></h1>
	  <ul *ngFor="let meal of restaurant.meals">
	    <li>{{ meal.name }} ($ {{ meal.price }})</li>
	  </ul>
	</div>
</div>
